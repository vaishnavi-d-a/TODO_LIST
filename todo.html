<!DOCTYPE html>
<html lang="en">
    <style>
        #div2{
            margin-top: 60px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">TO-DO LIST</h1>
    <div id="my-list" class="mt-5px pt-5px">
        <ul class="list-group">
            <li class="list-group-item  d-flex justify-content-between align-items-center" ><input id="task-input" type="text" placeholder="enter your task"><button id="my-button" type="button" class="btn btn-primary">ADD</button></li>

        </ul>
    </div>
<div id="div2">
 <ul id="task-list" class="list-group">
    
 </ul>
</div>
    <script>
    const button = document.getElementById("my-button");
    const parent = document.getElementById("task-list");
    function handleClick() {
       const inputField = document.getElementById("task-input");
       const taskText = inputField.value.trim();    // to get input value & remove extra spaces
       if (taskText !== ""){
        const newListItem = document.createElement("li");
        // newListItem.textContent = taskText;
        newListItem.className = "list-group-item d-flex justify-content-between align-items-center";
        const taskSpan = document.createElement("span");
        taskSpan.textContent = taskText;

        //create EDIT Button
        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.className = "btn btn-warning btn-sm mx-1";
        editButton.onclick = function(){
        //     const newTaskText = prompt("Edit your Task:" , taskSpan.textContent);
        //     if (newTaskText !== null && newTaskText.trim() !== ""){
        //         taskSpan.textContent = newTaskText.trim();
        //     }
        inputField.value = taskSpan.textContent;
        parent.removeChild(newListItem);
         };

        //create REMOVE Button

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.className = "btn btn-danger btn-sm";
        removeButton.onclick = function () {
            parent.removeChild(newListItem);
        };

        // Append task text, Edit button, and Remove button to the list item
        newListItem.appendChild(taskSpan);
        newListItem.appendChild(editButton);
        newListItem.appendChild(removeButton);
        parent.appendChild(newListItem);

        

        inputField.value = "";
       }else{
        alert("please enter a task")
       }
    }
    button.addEventListener('click' , handleClick);
    </script>
</body>
</html>
